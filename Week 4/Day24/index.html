<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task...">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <button id="fetch-tasks">Fetch Tasks</button> <!-- Fetch Tasks button -->
  </div>

  <script src="todoasync.js"></script>
</body>
</html>
